<body>
    <h3>check prime or not</h3>

    <script>
        var array = [15, 26, 13, 7];

        function checkPrime(array) {
            var element = array[0];
            if (element != 1) {
                if (element % 2 != 0) {
                    console.log("number is prime");
                } else {
                    console.log("number is not prime");
                }
            }
        }
    </script>
</body>
