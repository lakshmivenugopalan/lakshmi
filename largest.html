<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form>
        <div class="col col-12">
            <table class="table">
                <tr>
                    <td>enter number</td>
                    <td><input type="number" class="form-control" id="num1"></td>
                </tr>
                <tr>
                    <td>enter number</td>
                    <td><input type="number" class="form-control" id="num2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-secondary" onclick="largernumber();">submit</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="result"></p>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <script>
        function largernumber() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (num1 > num2) {
                document.getElementById("result").innerHTML = num1;
            } else if (num2 > num1) {
                document.getElementById("result").innerHTML = num2;
            }
        }
    </script>

</body>

</html>
